<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="inputField" readonly>
            <input  id="calculateField" readonly>
        </div>
        <div class="buttons">
            <button class="operatorgrey" onclick="clearGar()">AC</button>
            <button class="operatorgrey" onclick="">±</button>
            <button class="operatorgrey" onclick="displayGar('%')">%</button>
            <button class="operator" onclick="displayGar('/')">÷</button>
            <button onclick="displayGar('7')">7</button>
            <button onclick="displayGar('8')">8</button>
            <button onclick="displayGar('9')">9</button>
            <button class="operator" onclick="displayGar('*')">x</button>
            <button onclick="displayGar('4')">4</button>
            <button onclick="displayGar('5')">5</button>
            <button onclick="displayGar('6')">6</button>
            <button class="operator" onclick="displayGar('-')">-</button>
            <button onclick="displayGar('1')">1</button>
            <button onclick="displayGar('2')">2</button>
            <button onclick="displayGar('3')">3</button>
            <button class="operator" onclick="displayGar('+')">+</button>
            <button class="zero" onclick="displayGar('0')">0</button>
            
            <button onclick="displayGar('.')">.</button>
            <button class="operator" onclick="calculateGar('=')">=</button>
        </div>
    </div>
<script src="cal.js"></script>
</body>
</html>
